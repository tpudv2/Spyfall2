
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpyfallBros</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <img src="spy.png" alt="Espía" style="width:120px; margin-top:20px;"/>
    <h1>SpyfallBros</h1>
    <input type="text" id="playerName" placeholder="Tu nombre"/>
    <div>
      <button onclick="createGame()">Crear Sala</button>
      <input type="text" id="roomCode" placeholder="Código de sala"/>
      <button onclick="joinGame()">Unirse a Sala</button>
    </div>
    <div id="status"></div>

    <div id="lobby" style="display:none;">
      <h2>Jugadores en la sala:</h2>
      <ul id="playersList"></ul>
      <button onclick="startGame()">Comenzar Partida</button>
    </div>

    <div id="gameInfo">
      <h2 id="roleInfo"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
