
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpyfallBros Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="introScreen">
  <img src="Dog2.png" alt="Dog intro" id="dogImage">
</div>

<div id="app">
    <p id="welcome">Bienvenidos a Perritos y Fichines!</p>
    <img src="Juansito22.jpg" alt="Espía" style="width:320px; margin-top:10px;"/>
    <h1>SpyfallBros</h1>
    <input type="text" id="playerName" placeholder="Tu nombre" />
    <div>
      <button onclick="createGame()">Crear Sala</button>
      <input type="text" id="roomCode" placeholder="Código de sala" />
      <button onclick="joinGame()">Unirse a Sala</button>
    </div>
    <div id="status"></div>

    <div id="lobby" style="display:none;">
      <h2>Jugadores en la sala:</h2>
      <ul id="playersList"></ul>
      <button id="startBtn" onclick="startGame()">Comenzar Partida</button>
      <button id="endBtn" onclick="endGame()">Finalizar Partida</button>
    </div>

    <div id="gameInfo">
      <h2 id="roleInfo"></h2>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script src="questions.js"></script>
</body>
</html>
